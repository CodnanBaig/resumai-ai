version: "3.9"
services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: resumai
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_USER: resumai
      MYSQL_PASSWORD: resumai
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    command: ["mysqld", "--default-authentication-plugin=mysql_native_password", "--mysqlx=0"]

volumes:
  db_data:


